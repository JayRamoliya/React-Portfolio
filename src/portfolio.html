<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .group:hover .group-hover\:flex {
            display: flex !important;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scrollbar-width: none;
        }

        body {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
</head>

<body>
    <div
        class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
        <div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75">
            <div class="ml-10">
                <a class="mx-2 text-xl font-semibold text-gray-600 hover:text-indigo-700" href="./index.html">Home</a>
            </div>
            <buton class="flex items-center justify-center w-8 h-8 ml-auto overflow-hidden rounded-full cursor-pointer">
                <img src="jay.png">
            </buton>
        </div>

        <div class="px-10 mt-6">
            <h1 class="text-2xl font-bold text-center">My Project Board</h1>
        </div>

        <div class="flex flex-grow px-10 mt-4 space-x-6 overflow-auto">

            <div class="flex flex-col flex-shrink-0 w-100">
                <div class="flex items-center flex-shrink-0 h-10 px-2">
                    <span class="block text-sm font-semibold">React JS</span>
                    <span id="project-number"
                        class="flex items-center justify-center w-5 h-5 ml-2 text-sm font-semibold text-indigo-500 bg-white rounded bg-opacity-30">6</span>
                </div>
                <div id="main-content" class="flex flex-col pb-2 overflow-auto">
                </div>
            </div>

            <div class="flex flex-col flex-shrink-0 w-100">
                <div class="flex items-center flex-shrink-0 h-10 px-2">
                    <span class="block text-sm font-semibold">React JS</span>
                    <span
                        class="flex items-center justify-center w-5 h-5 ml-2 text-sm font-semibold text-indigo-500 bg-white rounded bg-opacity-30">5</span>
                </div>

                <div class="flex flex-col pb-2 overflow-auto">
                </div>
            </div>
        </div>




    </div>
    <script>
        // Fetch JSON data from the external file
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                projectno = data.length;
                
                const mainContent = document.getElementById("main-content");
                const projectNumber = document.getElementById("project-number");
                projectNumber.innerText = projectno

                data.forEach(item => {
                    const card = document.createElement("div");
                    card.className = "relative flex flex-col items-start p-4 mt-3 bg-white rounded-lg cursor-pointer bg-opacity-90 group hover:bg-opacity-100";
                    card.draggable = true;

                    card.innerHTML = `
                    <img src="${item.imageUrl}" alt="Demo Image" class="w-80 h-auto rounded-md mb-4">
                    <span class="flex items-center h-6 px-3 text-xs font-semibold text-pink-500 bg-pink-100 rounded-full">
                        <a href="${item.demoLink}" target="_blank">Demo</a>
                    </span>
                    <h4 class="mt-3 text-sm font-medium">${item.title}</h4>
                `;
                    mainContent.appendChild(card);
                });
            })
            .catch(error => console.error("Error loading data:", error));
    </script>

</body>

</html>
